<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@1&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/822dbbb668.js" crossorigin="anonymous"></script>
</head>
<body class="contact">
  
  <!-- header starts here -->
  <header>
    <div class="wrapper">
      <nav class="header-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <i class="fa fa-bars"></i>
      <h1>
        Get in Touch
      </h1>
    </div>
  </header>
  <!-- header ends here -->

  <!-- main starts here -->
  <main>
    <section class="contact-info">
      <div class="wrapper">
      <!-- aside starts here -->
      <aside> 
        <nav class="social-nav">
          <ul>
            <li><a href="#">
              <i class="fab fa-facebook-f"></i>
            </a></li>
            <li><a href="#">
              <i class="fab fa-instagram"></i>
            </a></li>
            <li><a href="#">
              <i class="fab fa-twitter"></i>
            </a></li>
            <li><a href="#">
              <i class="fab fa-whatsapp"></i>
            </a></li>
          </ul>
        </nav>

        <address>
          <a href="info@email.com">info@email.com</a>
          <p>
            <pre>
<a href="tel:+11234567890">123 - 456 - 7890</a>
123 Queen Street West, Unit 10
Toronto, Ontario
M5V 2DS
            </pre>
          </p>
        </address>
      </aside>

      <!-- form starts here -->
      <form action="submit">
        <div>
          <label for="userName" class="sr-only">User name</label>
          <input type="text" id="userName" name="userName" placeholder="Name">

          <label for="userEmail" class="sr-only">User Email</label>
          <input type="email" id="userEmail" name="userEmail" placeholder="Email address">
        </div>
        <label for="message" class="sr-only">Comments</label>
        <textarea name="message" id="message" cols="60" rows="8" placeholder="Message"></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
    <!-- wrapper ends here -->
    </section>
  </main>
  <!-- main ends here -->

  <!-- footer starts here -->
<footer>
  <p>Copyright &copy; 2021 Juno College</p>
</footer>
<!-- footer ends here -->
</body>
</html>
